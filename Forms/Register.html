<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now!</title>
    <link rel="stylesheet" href="StyleRegister.css">
</head>
<body>
    <div class="container">
        <div class="penghias">
            <img class="PenghiasRegister" src='PenghiasRegister.png' alt='foodlogo'>
        </div>
        <div class="kanan">
            <div class="usernameinput">
                <label id="TulisanUsername">Username</label>
                <input type="text" placeholder="Username">
            </div>
            <div class="passwordinput">
                <label id="TulisanPassword">Password</label>
                <input type="password" placeholder="Password">
            </div>
            <div class="reg">
                <form>
                    <input type="submit" value="REGISTER NOW">
                </form>
            </div>
        </div>
        <div class="TulisanPelengkap">
            <h1 class="Welcome">Welcome To NutrienFood</h1>
            <h1 class="Please">Please Register</h1>          
        </div>
    </div>
</body>
</html>
